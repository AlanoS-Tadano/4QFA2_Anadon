<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<form onsubmit="return checker();">
<p>Enter a number between 2 and 10</p>

<input type="text" name="num1" id="num1">
<span>by</span>

<input type="text" name="num2" id="num2">
<p></p>

<input type="submit" value="Click Here When Ready" onclick="Tablegenerator()">

</form>

<p id="out"></p>


<script>
function checker() {
    var x = document.getElementById("num1").value;
    var y = document.getElementById("num2").value;

    if (x>10 || y>10 || x<2 || y<2) {
        alert("Please Enter Numbers between 2 and 10")
    }
    return false
}

function Tablegenerator() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            // Clear previous table
            document.getElementById("out").innerHTML = "";

            var counter1 = 1;
            var counter2 = 1;

            // Loop through rows
            while (counter2 <= num2) {
                var row = "";
                var counter3 = 1;
                
                // Loop through columns
                while (counter3 <= num1) {
                    row += (counter2 * counter3) + " ";
                    counter3++;
                }
                
                // Print the row
                document.getElementById("out").innerHTML += row.trim() + "\n";
                counter2++;
            }
        }

</script>
</html>
